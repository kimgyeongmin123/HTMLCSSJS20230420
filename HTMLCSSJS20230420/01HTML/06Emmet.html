<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol 태그 안의 li 4개 ol>li*4-->
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <!-- ol 태그 안의 li 4개 content 내용 넣기 ol>li*4{content}-->
    <ol>
        <li>content</li>
        <li>content</li>
        <li>content</li>
        <li>content</li>
    </ol>
    
    <!-- ol 태그 안의 li 4개 content 내용 넣기 + 뒤에 순번 정하기 ol>li*4{content$}-->
    <ol>
        <li>con01</li>
        <li>con02</li>
        <li>con03</li>
        <li>con04</li>
    </ol>

    <!-- 태그안의 여러개의 태그 ol>li*2+ul*3-->
    <ol>
        <li></li>
        <li></li>
        <ul></ul>
        <ul></ul>
        <ul></ul>
    </ol>
    
    


</body>
</html>
