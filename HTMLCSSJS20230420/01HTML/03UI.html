<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- ul 태그 : 순서없는 리스트 -->

</ul>

<ol type="I">
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
    <li>리스트4</li>
</ol>

<ul>

    </ol>

    <li>오후</li>
    <ol>
        <li>점심식사</li>
        <li>산책</li>
        <li>칼바람 두판</li>
    </ol>
 <hr />
    <li>점심메뉴</li>
    <ol>

</body>
</html>
