<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자식선택자 : > */
        .parent>div{
            border:1px solid gray;
        }

       .parent>div>div{
            font-size:0.8rem;
            color:brown;
        } 

        .parent>p{
            background-color: mistyrose;
        }
        
        /* 자손선택자 : 공백 */
        .parent div{
            width:200px;
            background-color: darkseagreen;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div>1 안녕하세요</div>
            <div>2 안녕하세요</div>
            <div>3 안녕하세요</div>
        </div>
        <div>4 안녕하세요</div>
        <p>5 안녕하세요</p>
    </div>
</body>
</html>
