<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:200px;
            height:200px;
        }
            
        
        .container>.card{
            width:200px;
            height:200px;
        }
        .container>.card>.front{
            border:1px solid;
          
            background-color: rgb(240, 177, 229);
        }
        .container>.card>.back{
            border:1px solid;
            
            background-color: rgb(159, 159, 241);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">앞면</div>
            <div class="back">뒷면</div>
        </div>
    </div>
</body>
</html>
