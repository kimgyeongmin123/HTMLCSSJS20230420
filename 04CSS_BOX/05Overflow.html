<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: rgb(243, 184, 222);
        }
        .parent{
            width:300px;
            height:300px;
            overflow: hidden;  /*칸을 넘어서는 자식 부분을 숨김 실제로 없어지지X*/
            overflow: scroll;   /*스크롤이 생김*/
            overflow:visible;   /*그냥 넘어서게*/
            overflow:auto;
        }
        .child{
            width:150px;
            height:450px;
            background-color: rgb(132, 187, 240);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
