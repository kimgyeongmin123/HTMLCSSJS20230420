<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color:rgb(236, 165, 165);
            width : 500px;
            height : 200px;
            border : 1px solid black;
            margin : 20px;
            padding : 20px;
        }
        span{
            background-color:rgb(241, 154, 223);
            width : 500px;
            height:200px;
            border : 1px solid black;
            margin : 20px;
            padding : 50px;
        }
    </style>
</head>
<body>

    <!-- Block형 -->
    <div>block</div>
    <div>block</div>
    
    <!-- Inline형 -->
    <span>inline</span>
    <span>inline</span>

</body>
</html>
