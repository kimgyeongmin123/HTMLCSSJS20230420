<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display:block;
            font-size:0.6rem;
            margin-bottom: 15px;
        }
        form{
            margin : 100px auto;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <form action="" class="w-50">
        <div>
            <label>Name : </label> 
            <div>
                <input type="text" name="name" class="form-control"/><br/><br/>
            </div>
        </div>
        
        <div>
            <label>Title : </label>
            <div>
                <input type="text" name="title" class="form-control"/><br/><br/>
            </div>
        </div>
        
        <div>
            <label>Contents : </label>
            <div>
                <textarea class="form-control" name="contents" cols="35" rows="10"></textarea><br/><br/>
            </div>
        </div>
        
        <div>
            <label>Url : </label>
            <div>
                <input type="text" name="url" class="form-control"/><br/><br/>
            </div>
        </div>
        
        <div>
            <label>Email : </label>
            <div>
                <input type="text" name="email" class="form-control"/><br/><br/>
            </div>
        </div>
class="btn btn-primary"
        <input type="submit" value="저장" />

    </form>
</body>w
</html>
