<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            height:100px;
            margin-bottom:10px;
            background-color:lightcoral;
        }
        body{
            width:1200px;
            margin:0;
        }

    </style>
</head>
<body>

    <!-- px 고정크기 -->
    <div style="width:700px;"></div> 

    <!-- % 가변길이, 상위태그(body)를 기준으로 %만큼 크기 지정-->
    <div style="width:50%";>
        <p style="width:120%;height:50px;background-color: cornflowerblue;"></p>
    </div>

    <!-- vw, vh -->
    <div style="width:50vw;">
        <p style="width:70vw;height:50px;background-color: brown;"></p>
    </div>

    <div>
        <p style="background-color: darkgray;height:60vw;"></p>
    </div>

</body>
</html>
