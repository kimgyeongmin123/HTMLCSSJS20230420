<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- px : 고정크기 -->
    <div style="font-size:48px;">
        <div style="font-size:32px;">HELLO MANGO</div>
        <div style="font-size:8px;">HELLO APPLE</div>
        <div>HELLO ORANGE</div>
        <div style="font-size:16px;">HELLO BANANA</div>
    </div>
    <hr />

    <!-- em : 상대크기 상위 크기의 1배수. 2배수.3배수... -->
    <div style="font-size:8px;">
        <div style="font-size:1em">HELLO MANGO</div>
        <div style="font-size:2em">HELLO MANGO</div>
        <div style="font-size:3em">HELLO MANGO</div>
        <div style="font-size:4em">HELLO MANGO</div>
    </div>
    <hr />
    
    <!-- rem : 상대크기 기본글자크기(16px)을 기준으로 배수 -->
    <div style="font-size:8px;">
        <div style="font-size:1rem">HELLO MANGO</div>
        <div style="font-size:2rem">HELLO MANGO</div>
        <div style="font-size:3rem">HELLO MANGO</div>
        <div style="font-size:4rem">HELLO MANGO</div>
    </div>
    <hr />

    <!-- % : 상대크기 -->
    <div style="font-size:24px;">
        <div style="font-size:100%">HELLO MANGO</div>
        <div style="font-size:150%">HELLO MANGO</div>
        <div style="font-size:200%">HELLO MANGO</div>
        <div style="font-size:300%">HELLO MANGO</div>
    </div>


</body>
</html>
